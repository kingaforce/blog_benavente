<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Benavente Blog</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	</head>
	<body>
		
		<section id="main-container">
			<div class="container">
				<div class="row">
					<div class="col s10 push-s1">
						<div class="row">
							<div class="col m5 hide-on-small-only">
								
							</div>
							<div class="col s12 m7">
								<h1 class="blog-title">Blog Colegio Salesiano Benavente</h1>
								<form action="" class="signup-form">
									
									<h2>Regístrate para ver información del Colegio</h2>

									<div class="section">
										<a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
										<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo electrónico">
										<input type="text" name="name" placeholder="Nombre completo">
										<input type="text" name="username" placeholder="Nombre de usuario">
										<input type="password" name="password" placeholder="Contraseña">
										<button class="btn waves-effect waves-light" type="submit">Regístrate</button>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	
	</body>
	</html>
